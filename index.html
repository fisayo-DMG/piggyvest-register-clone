<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  sizes="96x96" href="img/favicon-96x96.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="https://www.piggyvest.com/"
        ><img
          src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
          alt="Piggyvest Logo"
      /></a>
      <div class='form-content'>
        <header>
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of Savings & Investments</p>
        </header>
        <form action="">
          <div class='form-input'>
            <label for="name">Full Name</label>
            <input type="text" placeholder="Full Name" id="name" />
          </div>

          <div class='form-input'>
            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address" />
          </div>

          <div class='form-input'>
            <label for="phone">Phone Number</label>
            <input type="tel" placeholder="Phone Number" id="phone" />
          </div>

          <div class='form-input'>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />
          </div>

          <div class='form-input'>
            <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
            <input type="password" placeholder="Referrer Phone Or Code" id="referrer" />
          </div>
          
          <div class='form-input'>
            <label for="referrer">How Did You Hear About Us? (Optional)</label>
            <select name="referrer" id="referrer">
              <option value="">Click To Select</option>
              <option value="">Facebook</option>
              <option value="">Twitter</option>
              <option value="">Instagram</option>
              <option value="">Friend/Family/Coworker Referral</option>
              <option value="">Google search</option>
              <option value="">Google playstore</option>
              <!-- <option value="">Online store</option>
              <option value="">Newspaper</option>
              <option value="">At an event</option>
              <option value="">Other</option> -->
            </select>
          </div>
          <div class='submit'>
          <input type="submit" value="CREATE ACCOUNT"></div>
        </form>
      </div>
      <a class="a-footer" href="#"><p>Already have an account? Log in</p>  </a>
    </div>
  </body>
</html>
